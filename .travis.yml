dist: trusty
sudo: required
language: node_js
node_js:
  - node
branches:
  except:
  - gh-pages
notifications:
  email: false
services:
  - docker
install:
  - docker pull microsoft/dotnet:2.1-sdk
  - cd ci && npm install && cd ..

script:
  - node ci/build && node ci/test

deploy:
  - provider: script
    skip_cleanup: true
    script: node ci/deploy Staging
    on:
      branch: ci
# TODO branch: develop
  - provider: script
    skip_cleanup: true
    script: node ci/deploy Production
    on:
      branch: master


# Disable "Build pushed pull requests"


