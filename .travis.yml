dist: trusty
sudo: required
services:
  - docker
language: csharp
mono: none
dotnet: 2.1.4
install:
  - cd scripts
  - npm install
  - cd ..
script:
  - node scripts/build/build.js
  - node scripts/test/test.js
deploy:
  provider: script
  script: node scripts/deploy/travis-ci/predeploy-staging.js && node scripts/deploy/deploy-docker-compose.js
  on:
    branch: develop
notifications:
  email: false

