dist: trusty
sudo: required
shallow_clone: true
services:
  - docker
language: csharp
mono: none
dotnet: 2.1.4
install:
  - cd "$TRAVIS_BUILD_DIR/scripts"
  - npm install
script:
  - cd "$TRAVIS_BUILD_DIR/scripts"
  - npm run build
  - npm run test
deploy:
  provider: script
  script: >
    cd "$TRAVIS_BUILD_DIR/scripts" &&
    npm run "deploy:travis-ci"
  skip_cleanup: true
  on:
    branch: master
notifications:
  email: false

